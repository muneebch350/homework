<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>asterisk</title>
</head>
<body>
	<script type="text/javascript">
		for(var m=1; m<=5; m++)
			{
			  for(var i=1; i<m; i++)
			{
			  document.write("*");
			}
			  document.write("*");
			  document.write("<br>")
			}
	</script>
</body>
</html>
