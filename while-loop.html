<html>
<head>
 <title>while-Loop</title>
</head>
 <body>
  	<script type="text/javascript">
		var count = 0; 
 		document.write("Starting Loop ");
 		document.write("<br>");
  		while (count <= 20) {
 		document.write("Current Count : " + count + "<br>");
 		count++;
	}
 	document.write("Loop stopped!");
 	</script>
