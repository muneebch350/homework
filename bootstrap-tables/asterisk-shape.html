<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>asterisk</title>
</head>
<body>
	<script type="text/javascript">
		for(var m=5; m>=1; m--)
			{
			  for(var i=1; i<m; i++)
			{
			  document.write("*");
			}
			  document.write("*");
			  document.write("<br>")
			  
			}
	</script>


	<script type="text/javascript">
			document.write("<br>")
			document.write("<br>")
			document.write("<br>")
		for(var m=1; m<=5; m++)
			{
			  for(var i=1; i<m; i++)
			{
			  document.write( " *");
			}
			  document.write(" *");
			  document.write(" <br>")
			}
			for(var m=4; m>=1; m--)
			{
			  for(var i=1; i<m; i++)
			{
			  document.write(" *");
			}
			  document.write(" *");
			  document.write("<br>")
			}
	</script>

</body>
</html>
