<!DOCTYPE html>
<html>
<head>
  <title>Badges on Buttons</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid">

<h1>Badges on Buttons</h1>
  <button type="button" class="btn btn-primary">Primary <span class="badge">5</span></button><br><br>
  <button type="button" class="btn btn-info">info <span class="badge">8</span></button><br><br>    
  <button type="button" class="btn btn-danger">Danger <span class="badge">10</span></button><br><br>     

</div>

</body>
</html>
