<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>variables & operators</title>
</head>
<body>
	<script type="text/javascript">
		var name = "Muneeb";
		var age = 20;
		var linebreak = "<br>";
		document.write("<h1>Variables</h1>");
		document.write(linebreak);
		document.write("Name = ");
		document.write(name);
		document.write(linebreak);
		document.write(linebreak);
		document.write("Age = ");
		document.write(age);
		document.write(linebreak);
		document.write("<h1>Arithmetic Operators</h1>");
		var value1 = 25;
		var value2 = 40;
		var value3 = "Marks";
		document.write("value1 + value2 = "); 
		result = value1 + value2;
		document.write(result);
		document.write(linebreak);
		document.write("value1 - value2 = "); 
		result = value1 - value2;
		document.write(result);
		document.write(linebreak);
		document.write("value1 / value2 = ");
		result = value1 / value2;
		document.write(result); 
		document.write(linebreak);
		document.write("value1 % value2 = "); 
		result = value1 % value2;
		document.write(result); 
		document.write(linebreak);
		document.write("value1 + value2 + value3 = "); 
		result = value1 + value2 + value3;
		document.write(result); 
		document.write(linebreak);
		value1 = value1+1; 
		document.write("value1++ = "); 
		result = value1;
		document.write(result); 
		document.write(linebreak);
		value2 = value2-1;
		document.write("value2-- = ");
		result = value2--;
		document.write(result);
		document.write(linebreak);
	</script>
	
</body>
</html>
