<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>even-odd numbers</title>
</head>
<body>
        <script type="text/javascript">
	for (var m=1; m <=20; m ++) {
        if (m % 2== 0) {
             document.write(m + " = even number");
             document.write("<br>");
        }
     
        else {
            document.write(m + " = odd number");
            document.write("<br>");
        }
        }
</script>
</body>
</html>
