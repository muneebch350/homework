<html>
<head>
 <title>increment-5</title>
</head>
 <body>
    <script type="text/javascript">
		 var count;
		 document.write("Starting Loop" + "<br>");
		 for (count = 0; count <= 50; count+=5) {
		 document.write("Count number= " + count);
		 document.write("<br>");
		}
 		document.write("Loop stopped!");
 	</script>
 	
 </body>
</html>
